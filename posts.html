<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gossip Girl â€“ Posts</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Roboto', sans-serif;
  background: url('https://primary.jwwb.nl/public/v/f/z/temp-drvbpvglefwdvbrbqnho/ur18xk/IMG_1169.jpg') no-repeat center center fixed;
  background-size: cover;
}

.title {
  display: flex;
  justify-content: center;
  margin: 20px 0;
}
.title img { width: 300px; }

.post-card {
  max-width: 420px;
  margin: 30px auto;
  background: rgba(255,255,255,0.95);
  padding: 20px;
  border-radius: 14px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.4);
}

.post-card img {
  width: 100%;
  border-radius: 10px;
  margin: 10px 0;
}

.posts-grid {
  max-width: 600px;
  margin: 40px auto;
  display: flex;
  flex-direction: column;
  gap: 25px;
}

input, textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

textarea { resize: vertical; min-height: 90px; }

button {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 6px;
  background: black;
  color: white;
  cursor: pointer;
}

button.secondary {
  background: #ccc;
  color: #333;
  margin-top: 8px;
}

.delete-btn {
  background: #7a2c2c;
  margin-top: 10px;
  font-size: 0.75rem;
}
</style>
</head>

<body>

<div class="title">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/64/Gossip_girl_titlecard.svg/1200px-Gossip_girl_titlecard.svg.png">
</div>

<!-- LOGIN -->
<div id="loginBox" class="post-card">
  <h3>Admin Login</h3>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<!-- POST FORM -->
<div id="postForm" class="post-card" style="display:none;">
  <h3>Post Gossip</h3>
  <input id="postTitle" placeholder="Title">
  <textarea id="postBody" placeholder="Write the gossip..."></textarea>
  <input id="postImage" placeholder="Image URL (optional)">
  <button onclick="addPost()">Post</button>
  <button class="secondary" onclick="logout()">Logout</button>
</div>

<!-- POSTS -->
<div class="posts-grid" id="posts"></div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyAG70-TmzFjnvgZhRkPR1DuDOrTComfwsc",
  authDomain: "gossip-girl-4e394.firebaseapp.com",
  projectId: "gossip-girl-4e394"
});

const auth = firebase.auth();
const db = firebase.firestore();

const loginBox = document.getElementById("loginBox");
const postForm = document.getElementById("postForm");
const postsDiv = document.getElementById("posts");

function login() {
  auth.signInWithEmailAndPassword(
    email.value,
    password.value
  ).catch(err => alert(err.message));
}

function logout() {
  auth.signOut();
}

auth.onAuthStateChanged(user => {
  loginBox.style.display = user ? "none" : "block";
  postForm.style.display = user ? "block" : "none";
});

function addPost() {
  if (!postTitle.value || !postBody.value) {
    alert("Fill everything");
    return;
  }

  db.collection("posts").add({
    title: postTitle.value,
    body: postBody.value,
    image: postImage.value || "",
    time: Date.now()
  });

  postTitle.value = "";
  postBody.value = "";
  postImage.value = "";
}

db.collection("posts").orderBy("time", "desc")
.onSnapshot(snapshot => {
  postsDiv.innerHTML = "";
  snapshot.forEach(doc => {
    const p = doc.data();
    postsDiv.innerHTML += `
      <div class="post-card">
        <h3>${p.title}</h3>
        ${p.image ? `<img src="${p.image}">` : ""}
        <p>${p.body}</p>
        ${auth.currentUser ? `<button class="delete-btn" onclick="deletePost('${doc.id}')">Delete</button>` : ""}
      </div>
    `;
  });
});

function deletePost(id) {
  if (confirm("Delete post?")) {
    db.collection("posts").doc(id).delete();
  }
}
</script>

</body>
</html>
