<script>
fetch("https://raw.githubusercontent.com/imGossipGirl/gossip-girl-data/refs/heads/main/posts.json")
  .then(res => res.json())
  .then(posts => {
    const container = document.querySelector(".posts-grid");
    container.innerHTML = "";

    posts.forEach(post => {
      const card = document.createElement("div");
      card.className = "post-card";

      card.innerHTML = `
        <h3>${post.title}</h3>
        ${post.image ? `<img src="${post.image}" style="width:100%;border-radius:10px;margin:10px 0;">` : ""}
        <p>${post.body}</p>
      `;

      container.prepend(card);
    });
  });
</script>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

<script>
/* ===== FIREBASE INIT ===== */
firebase.initializeApp({
  apiKey: "AIzaSyAG70-TmzFjnvgZhRkPR1DuDOrTComfwsc",
  authDomain: "gossip-girl-4e394.firebaseapp.com",
  projectId: "gossip-girl-4e394"
});

const auth = firebase.auth();
const db = firebase.firestore();

/* ===== ELEMENTS ===== */
const loginBox = document.getElementById("loginBox");
const postForm = document.getElementById("postForm");
const postsDiv = document.getElementById("posts");

/* ===== AUTH ===== */
function login() {
  auth.signInWithEmailAndPassword(
    document.getElementById("email").value,
    document.getElementById("password").value
  ).catch(err => alert(err.message));
}

function logout() {
  auth.signOut();
}

auth.onAuthStateChanged(user => {
  loginBox.style.display = user ? "none" : "block";
  postForm.style.display = user ? "block" : "none";
});

/* ===== ADD POST ===== */
function addPost() {
  const title = postTitle.value;
  const body = postBody.value;
  const image = postImageUrl.value;

  if (!title || !body) {
    alert("Fill everything.");
    return;
  }

  db.collection("posts").add({
    title,
    body,
    image: image || "",
    time: Date.now()
  });

  postTitle.value = "";
  postBody.value = "";
  postImageUrl.value = "";
}

/* ===== LOAD POSTS (PUBLIC) ===== */
db.collection("posts").orderBy("time", "desc")
.onSnapshot(snapshot => {
  postsDiv.innerHTML = "";

  snapshot.forEach(doc => {
    const p = doc.data();
    postsDiv.innerHTML += `
      <div class="post-card">
        <h3>${p.title}</h3>
        ${p.image ? `<img src="${p.image}">` : ""}
        <p>${p.body}</p>
        ${auth.currentUser ? `<button class="delete-btn" onclick="deletePost('${doc.id}')">Delete</button>` : ""}
      </div>
    `;
  });
});

/* ===== DELETE ===== */
function deletePost(id) {
  if (confirm("Delete this post?")) {
    db.collection("posts").doc(id).delete();
  }
}
</script>
