<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gossip Girl â€“ Pics</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: Roboto, sans-serif;
  background: url("https://primary.jwwb.nl/public/v/f/z/temp-drvbpvglefwdvbrbqnho/ur18xk/IMG_1169.jpg") no-repeat center center fixed;
  background-size: cover;
}

.card {
  max-width: 600px;
  margin: 30px auto;
  background: rgba(255,255,255,.95);
  padding: 20px;
  border-radius: 14px;
}

.card img {
  width: 100%;
  border-radius: 10px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox" class="card">
  <h3>Admin Login</h3>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<!-- ADD PIC -->
<div id="picForm" class="card" style="display:none;">
  <input id="picUrl" placeholder="Image URL">
  <input id="picCaption" placeholder="Caption">
  <button onclick="addPic()">Post</button>
  <button onclick="logout()">Logout</button>
</div>

<div id="pics"></div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyAG70-TmzFjnvgZhRkPR1DuDOrTComfwsc",
  authDomain: "gossip-girl-4e394.firebaseapp.com",
  projectId: "gossip-girl-4e394"
});

const auth = firebase.auth();
const db = firebase.firestore();

function login() {
  auth.signInWithEmailAndPassword(email.value, password.value)
    .catch(err => alert(err.message));
}

function logout() {
  auth.signOut();
}

auth.onAuthStateChanged(user => {
  loginBox.style.display = user ? "none" : "block";
  picForm.style.display = user ? "block" : "none";
});

function addPic() {
  db.collection("pics").add({
    image: picUrl.value,
    caption: picCaption.value,
    time: Date.now()
  });
  picUrl.value = picCaption.value = "";
}

db.collection("pics").orderBy("time","desc")
.onSnapshot(snapshot => {
  pics.innerHTML = "";
  snapshot.forEach(doc => {
    const p = doc.data();
    pics.innerHTML += `
      <div class="card">
        <img src="${p.image}">
        <p>${p.caption}</p>
        ${auth.currentUser ? `<button onclick="db.collection('pics').doc('${doc.id}').delete()">Delete</button>` : ""}
      </div>
    `;
  });
});
</script>

</body>
</html>
