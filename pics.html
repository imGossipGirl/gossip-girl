<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gossip Girl â€“ Pics</title>

<link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/64/Gossip_girl_titlecard.svg/1200px-Gossip_girl_titlecard.svg.png">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

<style>
/* ===== BASE ===== */
body {
  margin: 0;
  font-family: 'Roboto', sans-serif;
  background: url('https://primary.jwwb.nl/public/v/f/z/temp-drvbpvglefwdvbrbqnho/ur18xk/IMG_1169.jpg')
    no-repeat center center fixed;
  background-size: cover;
}

/* ===== TITLE ===== */
.title {
  display: flex;
  justify-content: center;
  margin: 20px 0;
}
.title img { width: 300px; }

/* ===== SIDEBAR ===== */
.right-section {
  position: fixed;
  right: 20px;
  top: 140px;
  display: flex;
  flex-direction: column;
  gap: 18px;
  z-index: 50;
}

.circle {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: rgba(185,179,130,.85);
  color: white;
  font-size: .75rem;
  display: flex;
  justify-content: center;
  align-items: flex-end;
  padding-bottom: 5px;
  cursor: pointer;
  position: relative;
  transition: transform .2s;
}

.circle:hover { transform: scale(1.05); }

.inner-circle {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background-size: cover;
  background-position: center;
  position: absolute;
  top: 6px;
}

.inner-circle.custom {
  background-image: url("https://i.pinimg.com/736x/cf/84/3e/cf843e8585e57a907af82bb5a86fae48.jpg");
}
.inner-circle.home {
  background-image: url("https://i.pinimg.com/736x/24/24/95/2424950fe4aa72741f9fbb15da01db8a.jpg");
}
.inner-circle.posts {
  background-image: url("https://i.pinimg.com/736x/c3/4f/8f/c34f8ff1b25bcc61a84a116b18d6da42.jpg");
}
.inner-circle.pics {
  background-image: url("https://i.pinimg.com/736x/a5/34/d1/a534d1d47cefbff4e8278618e8909e7e.jpg");
}
.inner-circle.links {
  background-image: url("https://i.pinimg.com/736x/75/ea/b6/75eab607a119fd5a449339dfdcd0ab57.jpg");
}

/* ===== CARDS ===== */
.card {
  max-width: 420px;
  margin: 30px auto;
  background: rgba(255,255,255,0.95);
  padding: 20px;
  border-radius: 14px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.4);
}

.card img {
  width: 100%;
  border-radius: 10px;
  margin-bottom: 8px;
}

.card p {
  font-family: 'Playfair Display', serif;
  text-align: center;
  margin: 0;
}

/* ===== FORMS ===== */
input {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 6px;
  background: black;
  color: white;
  cursor: pointer;
}

button.secondary {
  background: #ccc;
  color: #333;
  margin-top: 8px;
}

.delete-btn {
  background: #7a2c2c;
  margin-top: 10px;
  font-size: 0.75rem;
}
</style>
</head>

<body>

<!-- TITLE -->
<div class="title">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/64/Gossip_girl_titlecard.svg/1200px-Gossip_girl_titlecard.svg.png">
</div>

<!-- SIDEBAR -->
<div class="right-section">
  <div class="circle" onclick="location.href='custom.html'"><div class="inner-circle custom"></div>custom</div>
  <div class="circle" onclick="location.href='index.html'"><div class="inner-circle home"></div>home</div>
  <div class="circle" onclick="location.href='posts.html'"><div class="inner-circle posts"></div>posts</div>
  <div class="circle"><div class="inner-circle pics"></div>pics</div>
  <div class="circle" onclick="location.href='links.html'"><div class="inner-circle links"></div>links</div>
</div>

<!-- LOGIN -->
<div id="loginBox" class="card">
  <h3>Admin Login</h3>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<!-- ADD PIC -->
<div id="picForm" class="card" style="display:none;">
  <h3>Add New Pic</h3>
  <input id="picImage" placeholder="Image URL">
  <input id="picCaption" placeholder="Caption">
  <button onclick="addPic()">Post</button>
  <button class="secondary" onclick="logout()">Logout</button>
</div>

<!-- PICS -->
<div id="pics"></div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyAG70-TmzFjnvgZhRkPR1DuDOrTComfwsc",
  authDomain: "gossip-girl-4e394.firebaseapp.com",
  projectId: "gossip-girl-4e394"
});

const auth = firebase.auth();
const db = firebase.firestore();

const loginBox = document.getElementById("loginBox");
const picForm = document.getElementById("picForm");
const picsDiv = document.getElementById("pics");

/* LOGIN */
function login() {
  auth.signInWithEmailAndPassword(email.value, password.value)
    .catch(err => alert(err.message));
}

function logout() {
  auth.signOut();
}

/* AUTH STATE */
auth.onAuthStateChanged(user => {
  loginBox.style.display = user ? "none" : "block";
  picForm.style.display = user ? "block" : "none";
});

/* ADD PIC */
function addPic() {
  if (!picImage.value) {
    alert("Image URL required");
    return;
  }

  db.collection("pics").add({
    image: picImage.value,
    caption: picCaption.value || "",
    time: Date.now()
  });

  picImage.value = "";
  picCaption.value = "";
}

/* LOAD PICS */
db.collection("pics").orderBy("time", "desc")
.onSnapshot(snapshot => {
  picsDiv.innerHTML = "";
  snapshot.forEach(doc => {
    const p = doc.data();
    picsDiv.innerHTML += `
      <div class="card">
        <img src="${p.image}">
        <p>${p.caption}</p>
        ${auth.currentUser ? `<button class="delete-btn" onclick="deletePic('${doc.id}')">Delete</button>` : ""}
      </div>
    `;
  });
});

/* DELETE */
function deletePic(id) {
  if (confirm("Delete this pic?")) {
    db.collection("pics").doc(id).delete();
  }
}
</script>

</body>
</html>
