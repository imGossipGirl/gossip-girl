<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gossip Girl ‚Äî Send a Tip</title>

<link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/64/Gossip_girl_titlecard.svg/1200px-Gossip_girl_titlecard.svg.png">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Roboto', sans-serif;
  background: url('https://primary.jwwb.nl/public/v/f/z/temp-drvbpvglefwdvbrbqnho/ur18xk/IMG_1169.jpg')
    no-repeat center center fixed;
  background-size: cover;
}

.container {
  max-width: 600px;
  margin: 40px auto;
  padding: 20px;
}

.card {
  background: rgba(255,255,255,0.96);
  border-radius: 14px;
  padding: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.4);
  margin-bottom: 30px;
}

h3 {
  font-family: 'Playfair Display', serif;
  text-align: center;
}

input, textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

textarea { min-height: 90px; }

button {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 6px;
  background: black;
  color: white;
  cursor: pointer;
}

button.secondary {
  background: #ccc;
  color: #333;
  margin-top: 8px;
}

.tip {
  border-top: 1px solid #ddd;
  padding-top: 15px;
  margin-top: 15px;
}

.tip img {
  width: 100%;
  border-radius: 10px;
  margin: 10px 0;
}

.meta {
  font-size: 0.75rem;
  color: #777;
}
</style>
</head>

<body>

<div class="container">

  <!-- BACK -->
  <div class="card" style="text-align:center;">
    <button class="secondary" onclick="location.href='index.html'">‚Üê Back to Home</button>
  </div>

  <!-- SEND TIP (PUBLIC) -->
  <div class="card">
    <h3>Send a Tip to Gossip Girl</h3>
    <input id="senderEmail" type="email" placeholder="Your email (required)">
    <input id="tipCaption" placeholder="Caption">
    <textarea id="tipContext" placeholder="Context / gossip"></textarea>
    <input id="tipImage" placeholder="Image URL (optional)">
    <button onclick="submitTip()">Send Tip</button>
  </div>

  <!-- ADMIN LOGIN -->
  <div id="loginBox" class="card">
    <h3>Gossip Girl Login</h3>
    <input id="email" placeholder="Admin Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <!-- INBOX -->
  <div id="inbox" class="card" style="display:none;">
    <h3>Gossip Girl Inbox</h3>
    <div id="tips"></div>
    <button class="secondary" onclick="logout()">Logout</button>
  </div>

</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
/* ===== FIREBASE INIT ===== */
firebase.initializeApp({
  apiKey: "AIzaSyAG70-TmzFjnvgZhRkPR1DuDOrTComfwsc",
  authDomain: "gossip-girl-4e394.firebaseapp.com",
  projectId: "gossip-girl-4e394"
});

const auth = firebase.auth();
const db = firebase.firestore();

/* ===== ELEMENTS ===== */
const loginBox = document.getElementById("loginBox");
const inbox = document.getElementById("inbox");
const tipsDiv = document.getElementById("tips");

/* ===== SUBMIT TIP (PUBLIC) ===== */
function submitTip() {
  if (!senderEmail.value) {
    alert("Email required");
    return;
  }

  db.collection("tips").add({
    email: senderEmail.value,
    caption: tipCaption.value,
    context: tipContext.value,
    image: tipImage.value,
    time: Date.now()
  });

  alert("Tip sent üíã");

  senderEmail.value = "";
  tipCaption.value = "";
  tipContext.value = "";
  tipImage.value = "";
}

/* ===== AUTH ===== */
function login() {
  auth.signInWithEmailAndPassword(email.value, password.value)
    .catch(err => alert(err.message));
}

function logout() {
  auth.signOut();
}

/* ===== AUTH STATE ===== */
auth.onAuthStateChanged(user => {
  loginBox.style.display = user ? "none" : "block";
  inbox.style.display = user ? "block" : "none";
});

/* ===== LOAD TIPS (ADMIN ONLY) ===== */
auth.onAuthStateChanged(user => {
  if (!user) return;

  db.collection("tips").orderBy("time", "desc")
    .onSnapshot(snapshot => {
      tipsDiv.innerHTML = "";
      snapshot.forEach(doc => {
        const t = doc.data();
        tipsDiv.innerHTML += `
          <div class="tip">
            <strong>${t.caption || "No caption"}</strong>
            <p>${t.context || ""}</p>
            ${t.image ? `<img src="${t.image}">` : ""}
            <p class="meta">From: ${t.email}</p>
            <button class="secondary" onclick="deleteTip('${doc.id}')">Delete</button>
          </div>
        `;
      });
    });
});

/* ===== DELETE ===== */
function deleteTip(id) {
  if (confirm("Delete this tip?")) {
    db.collection("tips").doc(id).delete();
  }
}
</script>

</body>
</html>
